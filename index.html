<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken Theme">
	<!-- Page Title -->
	<title>بنگاه ادبی نیم‌خط ـ در دست ساخت</title>
	<!-- Google Fonts css-->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900" rel="stylesheet">
	<!-- Bootstrap css -->
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<!-- Font Awesome icon css-->
	<link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
	<!-- Main custom css -->
	<link href="css/custom.css" rel="stylesheet" media="screen">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	
	<!-- Coming Soon Wrapper start -->
	<div class="comming-soon">
		<div class="comming-soon-info">
			<div class="comming-soon-inner">
				<!-- Countdown Start -->
				<div class="countdown-timer-wrapper">
					<div class="timer" id="countdown"></div>
				</div>
				<!-- Countdown end -->
				
				<!-- Logo Start -->
				<div class="logo">
					<img src="images/logo.png" alt="Logo" />
				</div>
				<!-- Logo end -->

				<div class="site-info">
					<h2>وبگاه جدید بنگاه ادبی نیم‌خط<span>در دست ساخت است</span></h2>
					<p>به‌زودی وبگاه با امکانات ویژه ساخته و به‌روزرسانی می‌شود.</p>
				</div>
			</div>
		</div>
		
		<!-- Contact Form start -->
		<div class="contact-form">
			<div class="contact-box">
				<h2 class="title">با ما تماس بگیرید</h2>
				<p>ازطریق این فرم با ما در ارتباط باشید.<p>
				
				<form>
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<input type="text" class="form-control" placeholder="نام" />
						</div>
						
						<div class="col-md-6 col-sm-6">
							<input type="text" class="form-control" placeholder="ایمیل" />
						</div>
						
						<div class="col-md-12 col-sm-12">
							<textarea class="form-control" rows="6" placeholder="پیام"></textarea>
						</div>
						
						<div class="col-md-12 col-sm-12">
							<input type="submit" class="btn-submit" value="پیام را ارسال کن" />
						</div>
					</div>
					
				</form>
			</div>
		</div>
		<!-- Contact Form end -->
	</div>
	<!-- Coming Soon Wrapper end -->
	
    <!-- Jquery Library File -->
	<script src="js/jquery-1.12.4.min.js"></script>
	<!-- Timer counter js file -->
	<script src="js/countdown-timer.js"></script>
	<!-- SmoothScroll -->
	<script src="js/SmoothScroll.js"></script>
    <!-- Bootstrap js file -->
	<script src="js/bootstrap.min.js"></script>
    <!-- Main Custom js file -->
	<script src="js/function.js"></script>
	<!-- Countdown Script start -->
	<script>
        $(document).ready(function (){
			//var myDate = new Date("08/04/2019");
			var myDate = new Date();
			myDate.setDate(myDate.getDate() + 2);
            $("#countdown").countdown(myDate, function (event) {
                $(this).html(
                    event.strftime(
                        '<div class="timer-wrapper"><div class="time">%D</div><span class="text">Days</span></div><div class="timer-wrapper"><div class="time">%H</div><span class="text">Hours</span></div><div class="timer-wrapper"><div class="time">%M</div><span class="text">Minutes</span></div><div class="timer-wrapper"><div class="time">%S</div><span class="text">Seconds</span></div>'
                    )
                );
            });

        });
    </script>
	<!-- Countdown Script end -->
</body>
</html>
